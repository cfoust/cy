version: "2"
sql:
  - engine: "sqlite"
    schema: "./cmd/schema.sql"
    queries: "./cmd/query.sql"
    gen:
      go:
        package: "cmd"
        out: "cmd"
  - engine: "sqlite"
    schema: "./params/schema.sql"
    queries: "./params/query.sql"
    gen:
      go:
        package: "params"
        out: "params"
